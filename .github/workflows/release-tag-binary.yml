name: release-binary-on-tag

on:
  push:
    tags:
      - "*"

permissions:
  contents: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    env:
      CARGO_TERM_COLOR: always
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo artifacts
        uses: Swatinem/rust-cache@v2

      - name: Build single binary (embedded eBPF)
        run: ./hack/build-single.sh

      - name: Prepare artifact (no compression)
        run: |
          mkdir -p dist
          cp target/release/traffic-analyzer "dist/traffic-analyzer-${{ github.ref_name }}-linux-x86_64"
          chmod +x "dist/traffic-analyzer-${{ github.ref_name }}-linux-x86_64"

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/traffic-analyzer-*
          generate_release_notes: true
